<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Linefont:wdth,wght@200,4..1000&display=swap" rel="stylesheet">
<style>

h1 {
	text-align: center;
	font-size: 1000%;
	font-family: "Linefont", system-ui;
  font-optical-sizing: auto;
  font-weight: 100;
  font-style: normal;
  font-variation-settings: "wdth" 200;
  font-size: 30vw;
}
@media (prefers-color-scheme: light) {
		html {
		background-color: white;
		color: black;
		}
	}
	@media (prefers-color-scheme: dark) {
		html {
		font-family: Arial, Helvetica, sans-serif;
		background-color: black;
		color: white;
		}
	}
</style>
</head>
<body>
<h1 id="time"></h1>
<script>
	function clock() {
	var now = new Date();
	var hours = now.getHours();
	var minutes = now.getMinutes();
	var seconds = now.getSeconds();
	var mseconds = now.getMilliseconds();
	var seconds_a_day = hours * 3600000 + minutes * 6000 + seconds * 1000 + mseconds;
	document.getElementById("time").innerHTML = seconds_a_day;
	setTimeout(clock, 1);
	}
	clock()
</script>
</body>
</html>
