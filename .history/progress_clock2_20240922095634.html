<!DOCTYPE html>
<html>
	<title>Progressbar Clock</title>
<style>
	html {
		font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	}
.countDownProgress {
	width: 100%;
	background-color: #ddd;
	border-radius: 1cm;
}

.countDownBar {
	width: 0%;
	height: 30px;
	background-color: #2d8;
	text-align: center;
	line-height: 30px;
	color: #111;
	border-radius:1cm;
	font-size: x-large;
	transition:ease 0.5s;
	cursor: wait;
}
	@media (prefers-color-scheme: dark) {
		.countDownProgress {
			background-color: #333;
		}
		.countDownBar {
			background-color: #496;
			color: #ddd;

		}
		html {
			color: #ddd;
			background-color: #222;
		}
	}
	@media only screen and (orientation: portrait) {
		.countDownBar {
			height: 50px;
			font-size: xx-large;
			padding-top: 2%;
		}
	}
	@media only screen and (orientation: portrait) {
		.countDownBar {
			height: 50px;
			font-size: xx-large;
			padding-top: 2%;
		}
		h1 {
			font-size: 8vw;
		}
		h2 {
			font-size: 6vw;
		}
	}
</style>
<body>

<h1 id="caption" style="text-align: center;"></h1>

<h2>Millenium</h2>
<div id="millenium" class="countDownProgress">
	<div id="Millenium" class="countDownBar"></div>
</div>
<script>
	var i=0
function progress() {
	if (i == 0) {
		i = 1;
		var elem = document.getElementById("Millenium");
		var width = 0;
		function frame() {
			var countDownTarget = Math.floor(new Date().getFullYear()/1000+1)*1000 +1;
			var countDownPast = Math.floor(new Date().getFullYear()/1000)*1000 +1;

			var empty = new Date().getTime() - new Date("Jan 1, " + countDownPast + " 00:00:00").getTime();
			var full = new Date("Jan 1, " + countDownTarget + " 00:00:00").getTime() - new Date("Jan 1, " + countDownPast + " 00:00:00").getTime();

			if (( empty / full ) >= 101) {
				clearInterval(id);
				i = 0;
			} else {
				elem.style.width = ( empty / full *100).toFixed(10) + "%";
				elem.innerHTML = ( empty / full *100 ).toFixed(10)  + "%";
			}
		}
		
	setInterval(frame, 50);
	}

}
function count() {

	setTimeout(count, 1)
}
count()

<h2>Day</h2>

</div>
<script>

	if (i == 0) {
		i = 1;
		var elem = document.getElementById("Day");

		function frame() {
			var today = new Date();
			var year = today.getFullYear();
			var months = today.getMonth() + 1;
			var days = today.getDate();
			var month = months < 10 ? "0" + months : months;
			var day = days < 10 ? "0" + days : days;


			var empty = (new Date().getHours() * 3600000 + new Date().getMinutes() * 60000 + new Date().getSeconds() * 1000 + new Date().getMilliseconds())
			var full = 864000

			if (( empty / full ) >= 100) {
