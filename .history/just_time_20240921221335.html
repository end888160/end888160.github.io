<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Linefont:wdth,wght@200,4..1000&display=swap" rel="stylesheet">
<style>

h1 {
	text-align: center;
	font-size: 1000%;
	font-family: "Linefont", system-ui;
  font-optical-sizing: auto;
  font-weight: 100;
  font-style: normal;
  font-variation-settings:
    "wdth" 200;
}
@media (prefers-color-scheme: light) {
		html {
		background-color: white;
		color: black;
		}
	}
	@media (prefers-color-scheme: dark) {
		html {
		background-color: black;
		color: white;
		}
	}
</style>
</head>
<body>
<h1 id="time"></h1>
<script>
	function clock() {
	document.getElementById("time").innerHTML = new Date().getTime();
	setTimeout(clock, 1);
	}
	clock()
</script>
</body>
</html>
