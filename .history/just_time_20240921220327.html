<!DOCTYPE html>
<html>
<style>
h1 {
	text-align: center;
	font-size: xx-large;
}
@media (prefers-color-scheme: light) {
		html {
		background-color: white;
		color: black;
		}
	}
	@media (prefers-color-scheme: dark) {
		html {
		background-color: black;
		color: white;
		}
	}
</style>
<body>
<h1 id="time"></h1>
<script>
	function clock() {
	document.getElementById("time").innerHTML = new Date().getTime();
	setTimeout(clock, 1);
	}
	clock()
</script>
</body>
</html>
