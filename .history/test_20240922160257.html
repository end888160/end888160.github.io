<!DOCTYPE html>
<style>
	html {
		background-color: black;
		color:wheat;
		text-align: center;
	}
</style>   
<h1 id="test"></h1>
<h2 id="test2"></h2>
<h3 id="test3"></h3>
<script>
	function timec() {
		var countDownPast = Math.floor(new Date().getFullYear()/10)*10;
		var countDownTarget = Math.floor(new Date().getFullYear()/10+1)*10;
		var frac1 = new Date().getTime() - new Date("Jan 1, " + countDownPast + " 00:00:00").getTime()
		var frac2 = new Date("Jan 1, " + countDownTarget + " 00:00:00").getTime() - new Date("Jan 1, " + countDownPast + " 00:00:00").getTime()
		// (new Date("Jan 1, " + (countDownPast) + " 00:00:00")).getTime()*100
		document.getElementById("test").innerHTML = frac1;
		document.getElementById("test2").innerHTML = frac2;
		document.getElementById("test3").innerHTML = frac1 / frac2;
		setTimeout(timec, 1);    
}
	timec()  
</script>
