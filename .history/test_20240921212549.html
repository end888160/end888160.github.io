<!DOCTYPE html>
<html>
<style>
	html {
		font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	}
#countDownProgress {
  width: 100%;
  background-color: #ddd;
}

#countDownBar {
  width: 10%;
  height: 30px;
  background-color: #04AA6D;
  text-align: center;
  line-height: 30px;
  color: white;
}
</style>
<body>

<h1>JavaScript Progress Bar</h1>

<div id="countDownProgress">
  <div id="countDownBar"></div>
</div>

<br>

<script>
	
var i = 0;
var percent = new Date().getSeconds()
function progress(percent) {
  if (i == 0) {
    i = 1;
    var elem = document.getElementById("countDownBar");
    var width = 0;
    var id = setInterval(frame, 10);
    function frame() {
      if (percent >= 100) {
        clearInterval(id);
        i = 0;
      } else {
        elem.style.width = percent + "%";
        elem.innerHTML = percent  + "%";
      }
    }
  }
}
function count() {
	progress(
	setTimeout(count, 1);
}
count()
</script>

</body>
</html>
