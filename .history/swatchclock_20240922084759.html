<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="description" content="Live clock for Swatch Internet Time. The Time of the Future!">
        <meta name="author" content="Joshua Marketis">

        <title>SwatchClock.com - Live clock for Swatch Internet Time. The Time of the Future!</title>
        <style>body {
			padding-top: 70px;
		}
		
		.beats {
			font-size: 13vw;
			text-align: center;
		}
		
		.unix {
			font-size: 4vw;
			text-align: center;
		}
		
		.timezones {
			text-align: right;
		}
		
		.timezones .row {
			margin-bottom: 10px;
		}
</style>
	</head>
	<body><!-- BEGIN WAYBACK TOOLBAR INSERT -->
	<div class="container">
		<h1>Swatch Internet Time</h1>
		<div class="beats">@<span id="swatchTime"></span> .beats</div>
		<div class="unix">Epoch Time: <span id="unixTime"></span></div>
	</div>
	<script>
		// increment unix time
		
		// calculate the time of the future
		function GetInternetTime() {
			// get date in UTC/GMT
			var date = new Date();
			var hours = date.getUTCHours();
			var minutes = date.getUTCMinutes();
			var seconds = date.getUTCSeconds();
			var unixEpoch = Math.floor(Date.now() / 1000)
		
			// add hour to get time in Switzerland
			hours = (hours == 23) ? 0 : hours + 1;
		
			// time in seconds
			var timeInSeconds = (((hours * 60) + minutes) * 60) + seconds;
		
			// there are 86.4 seconds in a beat
			var secondsInABeat = 86.4;
		
			// calculate beats to two decimal places
			var beats = Math.abs(timeInSeconds / secondsInABeat).toFixed(3);
		
			// update page
			document.getElementById("swatchTime").innerHTML = beats
			document.getElementById("unixTime").innerHTML = unixEpoch
		}
		
		function time() {
			// display at page load
			GetInternetTime();
		
			// calculate every second
			setInterval(GetInternetTime, 10);
		}
		time()
		</script>
	</body>
</html>
