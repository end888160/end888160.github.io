<h1 id="test"></h1>
<h2 id="debug"></h2>
<script>
	if ( new Date().getMonth() + 1 === 1 )  {
		var IfMonth = "true"
	} else {
		var IfMonth = "false"
	}
	if ( new Date().getDate() === 1 )  {
		var IfDate = "true"
	} else {
		var IfMonth = "false"
	}
	if ( IfMonth === IfDate ) {
		document.getElementById("test").innerHTML = "tru";
	} else {
		document.getElementById("test").innerHTML = "fal";
	}
	document.getElementById("debug").innerHTML = IfMonth;
</script>
