<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>Open input URL in pop-up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 5px;
            margin-right: 10px;
        }
        input[type="text"]:focus {
            outline: none;
            border: 1px solid #007bff;
        }
        input[type="text"]::placeholder {
            color: #ccc;
        }
        button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        select {
            padding: 5px;
            margin-right: 10px;;
        }
        p {
            margin-top: 10px;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #333;
                color: #fff;
            }
            input[type="text"] {
                background-color: #444;
                color: #fff;
            }
            input[type="text"]::placeholder {
                color: #888;
            }
            button {
                background-color: #007bff;
            }
            button:hover {
                background-color: #0056b3;
            }
            select {
                background-color: #444;
                color: #fff;
            }
        }
    </style>
</head>
<body>
    <h1>Open input URL in pop-up</h1>
    <noscript>
        <p><strong>JavaScript is disabled in your browser.</strong></p>
    </noscript>
    <label for="url">URL:</label>
    <input type="text" id="url" value="https://www.google.com" placeholder="https://www.example.com">
    <button onclick="openInPopup()">Open in pop-up</button>
    <br><br>
    <label for="website">Popular websites:</label>
    <select id="website" name="website" onchange="document.getElementById('url').value = this.value;" title="Popular websites">
        <option value="https://www.google.com">Google</option>
        <option value="https://www.facebook.com">Facebook</option>
        <option value="https://www.twitter.com">Twitter</option>
        <option value="https://www.linkedin.com">LinkedIn</option>
        <option value="https://www.youtube.com">YouTube</option>
    </select>
    <p>Enter the URL in the input field and click the button to open the URL in a new pop-up window.</p>
    <p><strong>Note:</strong> The pop-up window may be blocked by the browser. Please allow pop-ups for this site.</p>
    <script>
        function openInPopup() {
            var url = document.getElementById('url').value;
            var win = window.open(url, '_blank', 'menubar=no, status=no, toolbar=no, resizable=no,  titlebar=no, alwaysRaised=yes');
            win.focus();
        }
        if ( event.key === "Enter" ) {
            openInPopup();
        }
        
    </script>
</body>
</html>
