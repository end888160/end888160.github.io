<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Linefont:wdth,wght@25..200,4..1000&family=Wavefont:wght,ROND,YELA@4..1000,0..100,-100..100&display=swap" rel="stylesheet">
<style>

h1 {
	text-align: center;
	font-size: 1000%;
	font-family: "Linefont", system-ui!important;
  font-optical-sizing: auto;
  font-weight: 200;
  font-style: normal;
  font-variation-settings:
  	"wdth" 200,
  	"ROND" 50,
	"YELA" -100;
  font-size: 15vw;
}
	@media (prefers-color-scheme: dark) {
		html {
		background-color: black;
		color: white;
		}
	}
</style>
</head>
<body>
<u><h1 id="time"></h1></u>
<script>
	function clock() {
	var now = new Date();
	var hours = now.getHours();
	var minutes = now.getMinutes();
	var seconds = now.getSeconds();
	var mseconds = now.getMilliseconds();
	var seconds_a_day = (hours * 3600000 + minutes * 60000 + seconds * 1000 + mseconds);
	if (seconds_a_day > 100000) {
		var seconds_a_day = "0" + seconds_a_day
	} else if (seconds_a_day > 1000000) {
		var seconds_a_day = "00" + seconds_a_day 
	}
	document.getElementById("time").innerHTML = seconds_a_day;
	setTimeout(clock, 1);
	}
	clock()
</script>
</body>
</html>
