<!DOCTYPE html>
<html>
    <h1 id="elapsed"></h1>
<Script>
// Function to calculate elapsed days
function getElapsedDays(startDate) {
    // Get the current date
    const currentDate = new Date();

    // Get the difference in time between the current date and the start date (in milliseconds)
    const timeDifference = currentDate - new Date(startDate);

    // Convert the time difference from milliseconds to days
    const daysElapsed = Math.floor(timeDifference / (1000 * 60 * 60 * 24));

    document.getElementById("elapsed").innerHTML = "Elapsed days since " + timeDifference;
}

// Example usage: Specify the start date in 'YYYY-MM-DD' format
const startDate = '2023-08-01';
const elapsedDays = getElapsedDays(startDate);

</script>
</html>
